<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <title>Register  Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index1.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript">
        var i = 0;
        function func() {
            if (i % 2) {
                document.getElementById('password').type = "password";
            }
            else {
                document.getElementById('password').type = "text";
            }
            i++;
        }
    </script>
</head>

<body>
    <form class="container-fluid main" style="background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;
 background-blend-mode: multiply,multiply;height: 100vh" method="POST">
        <div class="row">
            <div class="login">
                <CENTER>
                    <header>Register</header>
                </CENTER>
                <center>
                    <div style="	margin-left: auto;
	margin-right: auto;background-color:#dbdbdb;width: auto;display: flex;align-items: center;margin-top: 20%">
                        <i class="material-icons ml-3">email</i>
                        <input type="email" class="ml-4" name="email" required autocomplete="off" placeholder="Email..." id="email">
                    </div>
                </center>
                <center>
                    <div style="	margin-left: auto;
	margin-right: auto;background-color:#dbdbdb;width: auto;display: flex;align-items: center;margin-top: 10%">
                        <i class="material-icons ml-3">person</i>
                        <input type="text" class="ml-4" name="username" required autocomplete="off" placeholder="Username..." id="username">
                    </div>
                </center>
                <center>
                    <div style="background-color:#dbdbdb;width: auto;display: flex;align-items: center;margin-top: 10%;	margin-left: auto;
	margin-right: auto;">
                        <button type="button" class="io" onClick="func()">
                            <i class="material-icons ml-3">lock</i>
                        </button>
                        <input type="password" class="ml-4" name="password" required autocomplete="off" placeholder="Password..." id="password">
                    </div>
                </center>
                <center>
                    <div style="background-color:#dbdbdb;width: auto;display: flex;align-items: center;margin-top: 10%;margin-left: auto;
	margin-right: auto;">
                    <i class="material-icons ml-3">lock</i>
                        <input type="password" class="ml-4" name="password2" required autocomplete="off" placeholder="Confirm Password..." id="password2">
                    </div>
                </center>
            </div>
            <div class="login2 ">
                <CENTER>
                    <header>Register</header>
                </CENTER>
                <center>
                    <div style="background-color:#dbdbdb;width: auto;display: flex;align-items: center;margin-top: 20%">
                        <i class="material-icons ml-3">account_circle</i>
                        <input type="text" class="ml-4" name="name" required autocomplete="off" placeholder="Name..." id="name">
                    </div>
                </center>
                <center>
                    <div style="background-color:#dbdbdb;width: auto;display: flex;align-items: center;margin-top: 10%">
                        <i class="material-icons ml-3">cake</i>
                        <input type="text" class="ml-4" name="age" required autocomplete="off" placeholder="Age..." id="age">
                    </div>
                </center>
                <center>
                    <div style="background-color:#dbdbdb;width: auto;display: flex;align-items: center;margin-top: 10%">
                        <i class="material-icons ml-3">call</i>
                        <input type="text" class="ml-4" maxlength="10" minlength="10" required autocomplete="off" name="mob" placeholder="Mobile No..." id="mob">
                    </div>
                </center>
                <center>
                    <div style="background-color:#dbdbdb;width: auto;display: flex;align-items: center;margin-top: 10%">
                        <i class="material-icons ml-3">receipt</i>
                        <input type="text" class="ml-4" name="reg" required autocomplete="off" placeholder="Registration Number..." id="reg">
                    </div>
                </center>
            </div>
            <div class="footer mt-5" style="display: flex;flex-direction: row;align-items:center;width: 100%;justify-content: center;display: inline;">
                <center>
                    <input type="submit" name="submit" value="Register">
                </center>
            </div>
            <div class="footer mt-1" style="display: flex;flex-direction: row;width: 100%;justify-content: center;display: inline;">
                <center>
                    <a href="{% url 'index' %}">
                        <button type="button" class="mt-3 register" id="Register">Sign In</button>
                    </a>
                </center>
            </div>
        </div>
        {%  csrf_token %}
    </form>
</body>

</html>
