<!DOCTYPE html>

<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
    <body style="padding: 5%;background: transparent;">
    <form class="container-fluid" method="post" style="margin: auto;width: 30%;padding: 2%">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name = "user"  value="{{ user.username }}" disabled>
        </div>
        <div class="form-group">
            <label>Patient Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Patient Name..." autocomplete="off">
        </div>
        <div class="form-group">
            <label>Mobile No:</label>
            <input type="text" class="form-control" name="mob" placeholder="Mobile No..." maxlength="10" autocomplete="off">
        </div>
                <div class="form-group">
                    <label>Age:</label>
            <input type="text" class="form-control" name="age" placeholder="Age.." autocomplete="off">
        </div>
                <div class="form-group">
                    <label>City:</label>
            <input type="text" class="form-control" name="city" placeholder="City..." maxlength="10" autocomplete="off">
        </div>
{#        <div class="form-group">#}
{#            Date:<input type="date" name="date" class="form-control" value="" >#}
{#        </div>#}
{#        <div class="form-group">#}
{#            Disease:<textarea class="form-control" name="dis" ></textarea>#}
{#        </div>#}
        <div class="form-group mt-5" style="display: flex;align-items: center;flex-direction: column">
            <input type="submit" class= "btn btn-success" value="Add" style="width: 100px">
            <input type="reset" class="btn btn-danger mt-4" value="Reset" style="width: 100px">
        </div>
        {% csrf_token %}
    </form>
</body>
</html>
